last.name.regex=[A-Z]{1}[a-z]+[- ]?([A-Z]{1}[a-z]*)?
first.name.regex=[A-Z]{1}[a-z]+[- ]?([A-Z]{1}[a-z]*)?
patronymic.regex=[A-Z]{1}[a-z]+
nickname.regex=\\w{3,}
login.regex=\\w{3,}
comments.regex=([\\w\\s.,'\"?!@#$%&;:]*){1,100}
group.regex=customer|admin
home.phone.regex=\\d{3}-\\d{3}-\\d\\d-\\d\\d
primary.mobile.regex=\\d{3}-\\d{3}-\\d\\d-\\d\\d
secondary.mobile.regex=(\\d{3}-\\d{3}-\\d\\d-\\d\\d)|(-)
email.regex=\\w+.?\\w*@\\w+.?\\w*.\\w+
skype.regex=[\\w\\s]+
address.zip.regex=\\d{5}
address.locality.regex=[A-Z]{1}[a-z]+[- ]?([A-Z]{1}[a-z]*)?
address.street.regex=\\w+[- ]?\\w+
address.building.regex=\\d+[- ]?(\\w+)?
address.apartment.regex=\\d+
